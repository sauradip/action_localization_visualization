<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Range bar with indicator</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="range-gauge">
  <div class="range-bar">
    <div class="gauge-bubble" style="left:30%">
      <div class="lbl">
        <div>
          <b>	$55.00</b>
        </div>
        <small>Current Price</small>
      </div>
    </div>
    <div class="bar" style="left:0%;width:100%;background-color:blue">
      <div class="labels">
        <span>Min</span>
        <span>Max</span>
      </div>
    </div>
    <div class="bar" style="left:10%;width:50%;background-color: red"></div>
  </div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</body>
</html>
